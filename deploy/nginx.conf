server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA (fallback to index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API -> backend service (preserva la ruta /api/...)
    location /api/ {
        proxy_pass http://backend:8080;          # <- proxy al backend sin reescribir el path
        proxy_redirect off;

        # Cabeceras recomendadas
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # HTTP/1.1 + connection handling
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Timeouts y límites
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;

        # Tamaño máximo para cuerpos grandes (subidas)
        client_max_body_size 50M;

        # Buffering (lo puedes desactivar si necesitas streaming)
        proxy_buffering on;
    }
}
